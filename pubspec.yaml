name: tomorrow_plan
description: A new Flutter application.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3

  table_calendar: ^2.2.3

  provider: ^4.3.2+2

  hive: ^1.4.4
  hive_flutter: ^0.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^0.7.1
  build_runner: ^1.10.2

flutter:

  uses-material-design: true

  fonts:
    - family: NotoSansJP
      fonts:
      - asset: fonts/NotoSansJP-Bold.otf
        weight: 700
      - asset: fonts/NotoSansJP-Regular.otf
        weight: 400
      - asset: fonts/NotoSansJP-Thin.otf
        weight: 100